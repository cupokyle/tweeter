<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/6c80064a05.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeterLogo">tweeter</span>
      <div id="tweetButton">
      <span><b>Write</b> a new tweet</span><i class="fas fa-angle-double-down"></i>
    </div>
    </nav>
    <header id="page-header">

      <div class="header-item">
          <img src="/images/profile-hex.png" height="175px"> 
      </div>
      <div class="header-item">
          <h2>Your Name</h2>
      </div>

  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text" rows="1" placeholder="What are you prattling on about?"></textarea>
          <div class="new-tweet-box">
            <button type="submit" id="tweetButton">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container">
        <article class="tweet">
          <header>
            <div class="tweet-profile">
              <img src="images/profile-hex.png" alt="" width="75px" height="75px">
              <h4>Howie</h4>
            </div>
            <h5>@howieDanger</h5>
          </header>
          <p class="content">Coming full circle, the internet's remixing of the now infamous lorem ipsum passage has officially elevated it to pop culture status.</p>
          <footer>
            <div class="footer-box">
              <p>10 days ago</p>
              <div class="icon-box">
                <i class="fas fa-solid fa-flag"></i>
                <i class="fas fa-solid fa-retweet"></i>
                <i class="fas fa-solid fa-heart"></i>
            </div>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
